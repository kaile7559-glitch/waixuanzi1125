<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>From Le to 韦炫孜 💖</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe6eb, #fff);
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 80px;
      color: #e60073;
    }
    p {
      font-size: 1.2em;
      margin: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #e60073;
      color: white;
    }
    .yes:hover {
      background: #ff3385;
    }
    .no {
      background: #ddd;
      position: absolute;
    }
    #message {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
      color: #e60073;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      color: #ff4d88;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>韦炫孜 💕</h1>
  <p>我喜欢你很久了… 你愿意和我在一起吗？</p>
  <button class="yes" onclick="sayYes()">Yes 💖</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No 🙈</button>

  <div id="message">耶！！谢谢你答应我 ❤️<br>爱你的，Le</div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.innerHTML = "❤";
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
